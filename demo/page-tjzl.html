<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>吉祥聚财</title>
	<link rel="stylesheet" href="../css/common.css">
	<script src="../lib/zepto.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body ontouchstart>

<section class="ui-container">

	<section class="page-tjzl">
		<div class="banner"><img src="../img/other/20170704180701.png" alt=""></div>

		<div class="tips">吉祥聚财承诺您所填写的信息仅用于身份验证及吉祥聚财平台下之贷款管理。吉祥聚财不会向其他第三方泄露您的个人隐私。</div>


		<div class="ui-form">
			<form action="#">
				<div class="ui-form-item ui-border-b">
					<i class="icon icon-people"></i>
					<input type="text" placeholder="姓名">
				</div>
				<div class="ui-form-item ui-border-b">
					<i class="icon icon-phone"></i>
					<input type="text" placeholder="电话">
				</div>
				<div class="ui-form-item ui-border-b">
					<i class="icon icon-card"></i>
					<input type="text" placeholder="身份证">
				</div>
				<div class="ui-form-item ui-border-b">
					<i class="icon icon-city"></i>
					<input type="text" placeholder="城市">
				</div>
			</form>
		</div>

		<ul class="ui-list">
			<li>
				<label class="ui-checkbox">
					<input type="checkbox" checked="checked">
					<span>我已阅读《吉祥聚财服务协议》</span>
				</label>
			</li>
			<li>
				<label class="ui-checkbox">
					<input type="checkbox" checked="checked">
					<span>我想成为吉祥聚财扫码贷分销员</span>
				</label>
			</li>
		</ul>

		<div class="title">吉祥聚财扫码贷分销员介绍</div>

		<ul class="ul">
			<li><span>1、</span>您所扫描的二维码持有人已成为扫码贷分销员之一。</li>
			<li><span>2、</span>您办理信用卡或贷款成功，将为该二维码持有人创造返佣。</li>
			<li><span>3、</span>您也可以成为二维码持有人，作为分销员一样获得不菲的收入，该收入是持久且可复制的。</li>
			<li><span>4、</span>如果您自愿放弃额外收入，请取消上方“我想成为吉祥聚财扫码贷分销员”的勾选。</li>
		</ul>

		<a class="btn btn-submit" href="#">提交资料</a>
	</section>

</section><!-- /.ui-container-->
</body>
</html>
