<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>吉祥聚财</title>
	<link rel="stylesheet" href="../css/common.css">
	<script src="../lib/zepto.min.js"></script>
	<script src="../js/common.js"></script>
</head>

<body ontouchstart>

<section class="ui-container">

	<section class="page-apply-payment">
		<div class="top"><img src="../img/page/bg-top.png" alt=""></div>
		<div class="foot"><img src="../img/page/bg-bottom.png" alt=""></div>
		<div class="banner"><img src="../img/title/title-1.png" alt=""></div>

		<div class="cnt entry-bar" style="display: none;">
			<div class="title">您的可兑付金额：9999.99</div>
			<div class="text">请输入兑付金额</div>
			<div><input type="text" placeholder="0.0" /></div>
			<a class="btn btn-cancel">取消</a>
			<a class="btn btn-reset">重置</a>
			<a class="btn btn-confirm">确认</a>
		</div>
		<div class="cnt successful-bar">
			<div class="title">兑付申请提交成功</div>
			<div class="text">系统审核后将向您的微信钱包转账<br />一般时长约3~5个工作日</div>
		</div>
		<div class="cnt lack-bar" style="display: none;">
			<div class="title">余额不足100元，暂不支持兑付</div>
			<div class="text"><span>强制兑付</span>，您将退出分销系统</div>
			<a class="btn btn-cancel2">取消</a>
		</div>
	</section>

</section><!-- /.ui-container-->
</body>
</html>
